  <script src="js/bootstrap.bundle.js"></script>
  
  <!-- Custom Responsive Image Resize JS -->
  <script type="text/javascript">
    $(document).ready(boxSizer);
    $(window).resize(boxSizer);
    
    function boxSizer(){
      var cmw = $('.col-media').width();
      var cmHw = $('.col-media-half').width();
      $('.col-media').css({'max-height':cmw / 1 + 'px'});
      $('.col-media-half').css({'max-height':cmHw / 1 + 'px'});
      $('.col-media-half-w').css({'max-height':cmHw / 1 + 'px'});
      $('.col-media-half-t').css({'max-height':cmw / 1 + 'px'});
      $('.img-media-css').css({'height':cmw / 1 + 'px'});
      $('.img-media-css-half').css({'height':cmHw / 1 + 'px'});
      $('.img-media-css-half-w').css({'height':cmHw / 1 + 'px'});
      $('.img-media-css-half-t').css({'height':cmw / 1 + 'px'});
    }
  </script>
  
  <!-- Extract URL from 'data-image' -->
  <!-- attribute for CSS Background -->
  <script type="text/javascript">
  var list = document.querySelectorAll("img[data-image]");

  for (var i = 0; i < list.length; i++) {
    var url = list[i].getAttribute('data-image');
    list[i].style.backgroundImage="url('" + url + "')";
  }
  </script>
  
  <!-- Image Expand Modal JS -->
  <script type="text/javascript">
  $('.pop').on("click", function() {
     $('#imagepreview').attr('src', $(this).find('img').attr('data-image')); // Takes the content of the data-image attribute & adds it to the src attribute of the modal img
     $('#imagemodal').modal('show'); // shows the hidden bootstrap modal containing the enlarged image view
  });
  </script>
